<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body class="wrapper">
    <header class="header">
        <a href="#" class="header__logo-link"><img src="img/Logo.svg" alt="logo" class="header__logo"> Global</a>
        <nav class="header__nav">
            <span class="burger"></span>
            <ul class="header__list">
                <li class="header__list-item selected"><a href="#">Mobile Top Up</a></li>
                <li class="header__list-item"><a href="#">About</a></li>
                <li class="header__list-item"><a href="#">Rate</a></li>
                <li class="header__list-item"><a href="#">Help</a></li>
                <li class="header__list-item sign-up"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__section">
            <div class="main__section-container">
                <h1 class="main__section-title"><span>Now Buy Your</span> <span>PIN or <span class="gold">Top Up</span></span> <span>With Bank Transfer</span></h1>
                <p class="main__section-description">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
                <a href="#" class="main__section-link">Get Started</a>
                <form class="input__container">
                    <input type="search" name="search" placeholder="Where do you want to call?" minlength="4" maxlength="12">
                    <button type="submit"></button>
                </form>
                <footer class="main__footer">
                    <div class="main__footer-container">
                        <img src="img/footer-img1.png" alt="" class="main__footer-img one">
                        <img src="img/footer-img2.png" alt="" class="main__footer-img two">
                        <img src="img/footer-img3.png" alt="" class="main__footer-img three">
                        <div class="main__footer-plus"></div>
                    </div>
                    <span class="main__footer-description">45k+ Regular User. <a href="#" class="main__footer-link gold">View Price Plan</a></span>
                </footer>
            </div>
            <div class="main__section-container">
                <div class="animated-container">
                    <div class="green-circle"></div>
                    <img src="img/girl.png" alt="" class="animated-img">
                    <div class="cirle-animated">
                        <img src="img/indianflag.png" alt="" class="animated-country country-1">
                        <img src="img/Britainflag.png" alt="" class="animated-country country-2">
                        <img src="img/Italianflag.png" alt="" class="animated-country country-3">
                        <img src="img/indianflag.png" alt="" class="animated-country country-4">
                        <img src="img/indianflag.png" alt="" class="animated-country country-5">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
